<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Samantha Spencer's portfolio and curriculum vitae">
    <title>Samantha Spencer</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <header>
        <!-- Responsive Navbar from Bootstrap -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Samantha Spencer</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Facts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Let's Talk!</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <!-- Bootstrap carousel with AI generated images -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/Retail.jpeg" class="d-block w-100" alt="Image of a red haired lady working in a retail setting">
          </div>
          <div class="carousel-item">
            <img src="assets/images/Gaming.jpeg" class="d-block w-100" alt="Image of a red haired lady playing video games">
          </div>
          <div class="carousel-item">
            <img src="assets/images/Hospitality.jpeg" class="d-block w-100" alt="Image of a red haired lady making cocktails behind a bar">
          </div>
          <div class="carousel-item">
            <img src="assets/images/Bumblebee.jpeg" class="d-block w-100" alt="Image of a bumblebee in a wood with sun coming through the trees">
          </div>
          <div class="carousel-item">
            <img src="assets/images/Office.jpeg" class="d-block w-100" alt="Image of a busy office environment">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </main>
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
